<app-header></app-header>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Shopping Cart</h2>
          <div class="breadcrumb__option">
            <a href="./index.html">Home</a>
            <span>Shopping Cart</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
              <tr>
                <th class="shoping__product">Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Giá</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cart of object$">
                <td class="shoping__cart__item">
                  <img
                    style="width: 50px; height: 50px"
                    [src]="REST_API_SERVER + '/' + cart.product.fileName"
                    alt=""
                  />
                </td>
                <td class="shoping__cart__item">
                  <h5>{{ cart.product.productName }}</h5>
                </td>
                <td class="shoping__cart__price">$ {{ cart.product.price }}</td>
                <td class="shoping__cart__quantity">
                  <div class="quantity">
                    <div class="pro-qty">
                      <input type="text" [value]="cart.quantity" />
                    </div>
                  </div>
                </td>
                <td class="shoping__cart__total">
                  $ {{ cart.product.price * cart.quantity }}
                </td>
                <td class="shoping__cart__item__close">
                  <span class="icon_close"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a href="home" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
          <a href="#" class="primary-btn cart-btn cart-btn-right"
            ><span class="icon_loading"></span> Upadate Cart</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shoping Cart Section End -->

<app-footer></app-footer>
