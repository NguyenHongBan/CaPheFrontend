<app-header></app-header>

<div class="container">
  <div class="taikhoan">
    <span id="or-text">Or</span>
    <div class="login">
      <form [formGroup]="reacForm">
        <h4>Đăng nhập</h4>
        <label for="username"
          >Tên đăng nhập<span class="required">*</span></label
        >
        <input
          id="UserName"
          formControlName="username"
          name="login_userName"
          required="true"
          type="text"
          value=""
        />
        <label for="password">Mật khẩu<span class="required">*</span></label>
        <input
          id="Password"
          formControlName="password"
          name="login_password"
          type="password"
          value=""
        />
        <div class="clear"></div>
        <input
          type="submit"
          name="login_submit"
          value="Đăng nhập"
          (click)="login($event)"
        />
      </form>
    </div>
    <div class="register">
      <form [formGroup]="reacForm2">
        <h4>Đăng ký</h4>
        <label for="UserName"
          >Tên đăng nhập<span class="required">*</span></label
        >
        <input
          id="UserName"
          formControlName="username"
          name="register_userName"
          required="true"
          type="text"
          value=""
        />

        <label for="Password">Mật khẩu<span class="required">*</span></label>
        <div class="relative">
          <input
            class="password-strength"
            formControlName="password"
            id="Password"
            name="register_password"
            type="password"
            value=""
          />
        </div>

        <div class="clear"></div>
        <input
          type="submit"
          name="register_submit"
          value="Đăng ký"
          (click)="register($event)"
        />
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
